<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Sisäänkirjautuminen</title>

    <script src="/js/login.js"></script>
</head>
<body>

    {{message}}

    <p>Kirjaudu sisään järjestelmään</p>
    <form id="loginForm" action="/login" method="post">
        <label for="tunnus">Tunnus</label>
        <input type="text" id="tunnus" name="tunnus" />
        <label for="salasana">Salasana</label>
        <input type="text" id="salasana" name="salasana" />
        <input type="submit" id="kirjaudu" name="send" value="Kirjaudu" />
    </form>

    <button id="register">Rekisteröidy</button>
    <div id="dialogi_register" title="Rekisteröityminen">
        <form id="reg_lomake">
            <input type="text" id="reg_tunnus" name="tunnus" placeholder="Tunnus">
            <input type="text" id="reg_ss" name="salasana" placeholder="Salasana">
            <input type="text" id="reg_ss2" name="vahvista salasana" placeholder="Vahvista salasana">
            <input type="text" id="reg_nimi" name="nimi" placeholder="Nimi">

            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </form>
    </div>
</body>
</html>
